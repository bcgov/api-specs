components:
  schemas:
    FacebookPost:
      type: object
      allOf:
        - $ref: '#/components/schemas/DataModel'
      properties:
        poster:
          type: string
        posterLogo:
          type: string
        posterSubtitle:
          type: string
        posterLikes:
          format: int32
          type: integer
        content:
          type: string
        postLikes:
          format: int32
          type: integer
        postComments:
          format: int32
          type: integer
        postShares:
          format: int32
          type: integer
        facebookObjectId:
          format: int32
          type: integer
        type:
          type: string
        pictureUri:
          type: string
    DataModel:
      type: object
      properties:
        key:
          type: string
        timestamp:
          format: date-time
          type: string
    Home:
      type: object
      allOf:
        - $ref: '#/components/schemas/DataIndex'
      properties:
        liveWebcastFlashMediaManifestUrl:
          type: string
        liveWebcastM3uPlaylist:
          type: string
        name:
          type: string
        topPostKey:
          type: string
        featurePostKey:
          type: string
    DataIndex:
      type: object
      allOf:
        - $ref: '#/components/schemas/DataModel'
      properties:
        kind:
          type: string
        name:
          type: string
        topPostKey:
          type: string
        featurePostKey:
          type: string
    Ministry:
      type: object
      allOf:
        - $ref: '#/components/schemas/Category'
      properties:
        childMinistryKey:
          type: string
        parentMinistryKey:
          type: string
        ministryUrl:
          type: string
        displayAdditionalName:
          type: string
        topicLinks:
          type: array
          items:
            $ref: '#/components/schemas/ResourceLink'
        serviceLinks:
          type: array
          items:
            $ref: '#/components/schemas/ResourceLink'
        newsletterLinks:
          type: array
          items:
            $ref: '#/components/schemas/ResourceLink'
        ministerName:
          type: string
        contactUser:
          $ref: '#/components/schemas/Contact'
        secondContactUser:
          $ref: '#/components/schemas/Contact'
        weekendContactNumber:
