      operationId: Posts_GetLatest
      parameters:
        - name: indexKind
          in: path
          description: home or one of categories
          required: true
          schema:
            type: string
        - name: indexKey
          in: path
          description: >-
            default or one key of the categories (ministries, sectors, services,
            tags, themes)
          required: true
          schema:
            type: string
        - name: postKind
          in: query
          description: >-
            One of: releases, stories, factsheets, updates or default
            (releases+stories except top/feature)
          required: false
          schema:
            type: string
            default: ''
        - name: count
          in: query
          description: number of posts to return
          required: false
          schema:
            type: integer
            format: int32
            default: ''
        - name: skip
          in: query
